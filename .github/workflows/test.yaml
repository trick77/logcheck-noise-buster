name: Run tests

on: [push, pull_request]

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest

    permissions: read-all

    steps:
      - uses: actions/checkout@v6
      - run: sudo apt-get update
      - run: sudo apt install -y logcheck
      - working-directory: ./debian-13-trixie
        run: ./test.sh
      - working-directory: ./debian-13-trixie
        run: sudo ./install.sh
