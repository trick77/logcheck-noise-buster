name: Lint & Auto-fix

on:
  pull_request:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run Super-Linter (with fixes)
        uses: github/super-linter/slim@v7
        env:
          DEFAULT_BRANCH: origin/master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIX_YAML_PRETTIER: true
          FIX_SHELL_SHFMT: true
          FILTER_REGEX_EXCLUDE: \.github/workflows/.*
          VALIDATE_JSCPD: false
          CREATE_LOG_FILE: false
          SAVE_SUPER_LINTER_SUMMARY: false
          SAVE_SUPER_LINTER_OUTPUT: false

      - name: Clean up super-linter output files
        run: |
          sudo rm -rf github_conf super-linter-output
        continue-on-error: true

      - name: Create PR with fixes
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-fix lint issues"
          title: "Auto-fix lint issues"
          body: |
            This PR was created automatically by super-linter.
            It contains formatting and lint fixes.
          base: ${{ github.head_ref }}
          branch: lint/auto-fixes
          delete-branch: true
